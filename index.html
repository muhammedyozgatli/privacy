<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gizlilik Kilidi</title>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 0 20px;
    }

    #message {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #message.visible {
      opacity: 1;
    }

    dotlottie-player {
      width: 250px;
      height: 250px;
      margin: 0 auto 30px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
  dotlottie-player {
    width: 220px;
    height: 220px;
  }

  h2 {
    font-size: 28px;
  }

  p {
    font-size: 18px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <dotlottie-player 
      src="https://lottie.host/5376c7a2-b861-47f0-acaf-dce12143d11a/v2jLwjluk3.lottie" 
      background="transparent" 
      speed="1.1"  
      autoplay>
    </dotlottie-player>

    <div id="message">
      <h2>Kilit Açıldı</h2>
      <p>Bu cihaz sizi izlemiyor.<br>Çünkü önce siz onu kontrol ediyorsunuz.</p>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('message').classList.add('visible');
    }, 1500);
  </script>
</body>
</html>
