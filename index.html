<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport tag'ini ekledik -->
  <title>Gizlilik Kilidi</title>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 0 20px;
    }

    #message {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #message.visible {
      opacity: 1;
    }

    dotlottie-player {
      width: 300px; 
      height: 300px; 
      margin: 0 auto 30px;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 24px; 
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      dotlottie-player {
        width: 50vw; 
        height: 50vw; 
        max-width: 400px; 
        max-height: 400px; 
      }

      h2 {
        font-size: 9vw; 
      }

      p {
        font-size: 6vw; 
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <dotlottie-player 
      src="https://lottie.host/5376c7a2-b861-47f0-acaf-dce12143d11a/v2jLwjluk3.lottie" 
      background="transparent" 
      speed="1.1"  
      autoplay>
    </dotlottie-player>

    <div id="message">
      <h2>Kilit Açıldı</h2>
      <p>Bu cihaz sizi izlemiyor.<br>Çünkü önce siz onu kontrol ediyorsunuz.</p>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('message').classList.add('visible');
    }, 1500);
  </script>
</body>
</html>
